<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ТОП СПОРТС - Рекламации</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ТОП СПОРТС">
    <meta name="description" content="ТОП СПОРТС">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/top_sports_logo_black_short_transparency.png">
    <script src="../js/check_auth.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/main_media.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div id="main-header" class="row">
          <div class="title h0">Рекламации</div>
        </div>
        <div id="reclm" class="table active">
          <div class="table-adaptive infoblock template">
            <div class="info row" data-status="#status#" onclick="showReclm(event,`#id#`)">
              <div>
                <div>#item_title#</div>
                <div class="articul">#item_articul#</div>
              </div>
              <div>
                <div>#recl_num#</div>
                <div>#recl_date#</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src ="../js/main.js"></script>
    <script src="../js/table.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
