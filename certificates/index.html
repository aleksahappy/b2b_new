<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ТОП СПОРТС - Сертификаты</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ТОП СПОРТС">
    <meta name="description" content="ТОП СПОРТС">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/check_auth.js"></script>
    <link rel="icon" href="../img/top_sports_logo_black_short_transparency.png">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/media_main.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <link rel="stylesheet" type="text/css" href="media_index.css"> -->
  </head>

  <body data-website="ts_b2b" data-cart="true">

    <div class="main">
      <div class="container">
        <div id="main-header" class="row">
          <div class="title h0">Сертификаты</div>
        </div>
        <div class="filters row">
          <div>
            <div class="title">Поиск по ключевым словам</div>
            <form id="cert-search" class="search row">
              <input type="text" data-value="" autocomplete="off" placeholder="Введите слово...">
              <input class="search icon" type="submit" value="">
              <div class="close icon"></div>
            </form>
          </div>
          <div>
            <div class="title">Период реализации</div>
            <div class="form-wrap">
              <input id="cert-range" type="text" value="" name="" data-type="range"  placeholder="ДД.ММ.ГГГГ - ДД.ММ.ГГГГ" maxlength="24">
            </div>
          </div>
          <div>
            <div class="title">Бренд</div>
            <div id="brands-select" class="activate select">
              <div class="head row">
                <div class="title">Выберите бренд</div>
                <div class="triangle icon"></div>
              </div>
              <div class="drop-down">
                <div class="item" data-value="default">Сбросить</div>
                <div class="item" data-value="1">Значение 1</div>
                <div class="item" data-value="2">Значение 2</div>
                <div class="item" data-value="3">Значение 3</div>
                <div class="item" data-value="4">Значение 4</div>
                <div class="item" data-value="5">Значение 5</div>
              </div>
            </div>
          </div>
        </div>
        <div id="notice">По вашему запросу ничего не найдено</div>
        <div id="cert-data" class="template">
          <div class="item row">
            <div class="view"></div>
            <div class="cont">
              <div class="text">#descr#</div>
              <div class="row">
                <a href="https://new.topsports.ru/api.php?action=files&type=cert&id=#id#" target="_blank">
                  <div class="download icon"></div>
                </a>
                <a href="https://new.topsports.ru/api.php?action=files&type=cert&mode=view&id=#id#" target="_blank">#title#</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/table.js"></script>
    <script src="index.js"></script>

  </body>
</html>
