<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ТОП СПОРТС - Сертификаты</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ТОП СПОРТС">
    <meta name="description" content="ТОП СПОРТС">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/check_auth.js"></script>
    <script src="../js/include_HTML.js"></script>
    <link rel="icon" href="../img/top_sports_logo_black_short_transparency.png">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/media_main.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <link rel="stylesheet" type="text/css" href="media_index.css"> -->
  </head>

  <body data-website="ts_b2b" data-cart="true">

    <!-- Хедер -->
    <div class="header" id="header"></div>

    <div class="main">
      <div class="container">
        <div id="main-header" class="row">
          <div class="title h0">Сертификаты</div>
        </div>
        <div class="filters row">
          <div>
            <div class="title">Поиск по ключевым словам</div>
            <form id="cert-search" class="search row">
              <input type="text" data-value="" autocomplete="off" placeholder="Введите слово...">
              <input class="search icon" type="submit" value="">
              <div class="close icon"></div>
            </form>
          </div>
          <div>
            <div class="title">Период реализации</div>
            <div class="form-wrap">
              <input id="cert-range" type="text" value="" name="" data-type="range"  placeholder="ДД.ММ.ГГГГ - ДД.ММ.ГГГГ" maxlength="24">
            </div>
          </div>
          <div>
            <div class="title">Бренд</div>
            <div id="brands-select" class="activate select">
              <div class="head row">
                <div class="title">Выберите бренд</div>
                <div class="triangle icon"></div>
              </div>
              <div class="drop-down">
                <div class="item" data-value="default">Сбросить</div>
                <div class="item" data-value="1">Значение 1</div>
                <div class="item" data-value="2">Значение 2</div>
                <div class="item" data-value="3">Значение 3</div>
                <div class="item" data-value="4">Значение 4</div>
                <div class="item" data-value="5">Значение 5</div>
              </div>
            </div>
          </div>
        </div>
        <div id="notice">По вашему запросу ничего не найдено</div>
        <div id="cert-data" class="template">
          <div class="item row">
            <div class="view"></div>
            <div class="cont">
              <div class="text">#descr#</div>
              <div class="row">
                <!-- <a href="http://api.topsports.ru/files/files.php?type=cert&id=#id#" target="_blank">
                  <div class="download icon"></div>
                </a> -->
                <div onclick="getCert(#id#)">
                  <div class="download icon"></div>
                </div>
                <!-- <div><a href="http://api.topsports.ru/files/files.php?type=cert&mode=view&id=#id#" target="_blank">#title#</a></div> -->
                <a onclick="getCert(#id#, 'view')">#title#</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Шаблон окна уведомлений -->
    <div id="notifications" class="pop-up-container"></div>

    <div id="page-loader" class="loader">
      <div class="loader icon"></div>
      <div class="text"></div>
    </div>

    <!-- Системные сообщения -->
    <div id="alerts" class="pop-up-container"></div>

    <svg id="up-btn" onclick="goToTop()" width="38" height="31" viewBox="0 0 38 31" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.5" y="0.5" width="37" height="30" rx="4.5" fill="#53606F" fill-opacity="0.6" stroke="white"/>
      <path d="M18.925 11.225C18.625 10.925 18.225 10.925 17.925 11.225L10.225 18.925C9.925 19.225 9.925 19.625 10.225 19.825C10.525 20.125 10.925 20.125 11.225 19.825L18.525 12.825L25.825 19.825C26.125 20.125 26.525 20.125 26.825 19.825C27.125 19.525 27.125 19.125 26.825 18.925L18.925 11.225Z" fill="white"/>
    </svg>

    <!-- Футер -->
    <div class="footer" id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/table.js"></script>
    <script src="index.js"></script>

  </body>
</html>
