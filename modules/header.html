<!-- Хедер -->
<div class="header">
  <div class="header-top">
    <div class="container row">
      <div class="left-side row">
        <a class="logo" href="../dashboard"><img src="../img/logo.svg" alt="Логотип"/></a>
        <div class="activate hover">
          <div class="head row">
            <a class="title" href="../dashboard">Рабочий стол</a>
          </div>
        </div>
        <div class="activate hover">
          <div class="head row">
            <div class="title">Каталоги</div>
            <div class="triangle icon"></div>
          </div>
          <div id="catalogs" class="drop-down template">
            <div class="row">
              <a class="catalog-#id# item catalog" href="../#id#" data-href="#id#" data-level="1" onclick="#isFunc#">#title#</a>
              <a class="cart-#id# item cart-info row #isFull#" href="../#id#/?cart" data-href="cart" data-level="2" onclick="#isFunc#">
                <div class="cart icon"></div>
                <div class="qty">#qty#</div>
              </a>
            </div>
          </div>
        </div>
        <div class="activate hover select">
          <div class="head row">
            <div class="title">Закупки</div>
            <div class="triangle icon"></div>
          </div>
          <div class="drop-down">
            <a class="item" href="../orders/">Заказы</a>
            <a class="item" href="../reclamations/">Рекламации</a>
            <a class="item" href="../documents/">Документы</a>
            <a class="item" href="../certificates/">Сертификаты</a>
          </div>
        </div>
      </div>
      <div class="right-side row">
        <div class="activate hover select">
          <a href="../profile" class="head row">
            <div class="profile icon"></div>
            <div id="profile" class="template">
              <div class="title">#login#</div>
              <div class="username text-light">#username#</div>
            </div>
          </a>
          <div class="drop-down">
            <div class="links">
              <a class="item" href="../users">Пользователи</a>
              <a class="item" href="../contractors">Контрагенты</a>
              <a class="item" href="../addresses">Мои адреса</a>
              <!-- <a class="item" href="../shops">Магазины</a> -->
              <!-- <a class="item" href="../monitoring">Мониторинг</a> -->
              <a class="item" href="https://yadi.sk/d/I03PCO253MFRuj" target="_blank">Медиабанк</a>
            </div>
            <a class="item" onclick="logOut(event)">Выйти</a>
          </div>
        </div>
        <div class="notifications icon" onclick="openPopUp('#notifications')">
          <div class="qty in-circle row">#qty#</div>
        </div>
      </div>
    </div>
  </div>
</div>
