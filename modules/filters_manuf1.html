<!-- Подбор адаптера -->
<div id="manuf1" class="group switch save default-open">
  <div class="title row" onclick="switchContent(event)">
    <div class="title white h3">Подбор адаптера</div>
    <div class="open white icon switch-icon"></div>
  </div>
  <div class="items switch-cont">
    <div id="manuf1-selects" class="selects template">
      <div class="activate select" data-key="#key#" disabled>
        <div class="title">#title#</div>
        <div class="head row">
          <div class="title">Выберите</div>
          <div class="triangle icon"></div>
        </div>
        <div class="manuf1-items drop-down items">
          <div class="item" data-value="@@item@@">@@item@@</div>
        </div>
      </div>
    </div>
  </div>
</div>
