<!-- Информационная карточка товара и изображение на весь экран: -->
<div id="info-card-container" class="pop-up-container">
  <div class="info-card card manage pop-up" data-id="#object_id#">
    <div class="pop-up-title row">
      <div class="card-title">
        <div class="title h3">#title#</div>
      </div>
      <div class="close icon"></div>
    </div>
    <div class="pop-up-body">
      <div class="card-content row">
        <div class="img-wrap">
          <img src="#image#">
        </div>
        <div class="card-options">
          <div class="card-option row">
            <div class="option-title title">#title#:</div>
            <div class="option-info">#value#</div>
          </div>
        </div>
      </div>
      <div class="describe #isDesc#">
        <div class="title">Описание товара</div>
        <div class="info">#desc#</div>
      </div>
    </div>
  </div>
</div>
<div id="full-img-container" class="pop-up-container">
  <div class="close white icon"></div>
  <div id="full-img" class="pop-up row">
    <div class="carousel" data-type="fullImg">
      <div class="left-btn"></div>
      <div class="right-btn"></div>
      <div class="carousel-gallery-wrap">
        <div class="carousel-gallery">
          <div class="carousel-item">
            <img src="#item#">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
