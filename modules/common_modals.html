<!-- Шаблон окна уведомлений -->
<div id="notifications" class="pop-up-container">
  <div class="pop-up">
    <div class="pop-up-title row">
      <div class="row">
        <div class="title h1">Уведомления</div>
      </div>
      <div class="close icon"></div>
    </div>
    <div class="pop-up-body">
      <div class="message row #status# template">
        <div class="row">
          <div class="message icon"></div>
          <div class="message text">
            <div>#text#</div>
            <div class="row #isHidden#">
              <div class="download icon"></div>
              <div class="link">#link#</div>
            </div>
          </div>
        </div>
        <div class="date text-midlight">#date#, #time#</div>
      </div>
    </div>
    <div class="loader">
      <div class="loader icon"></div>
      <div class="text">Пожалуйста, подождите</div>
    </div>
  </div>
</div>

<!-- Прелоадер страницы -->
<div id="page-loader" class="loader">
  <div class="loader icon"></div>
  <div class="text"></div>
</div>

<!-- Системные сообщения -->
<div id="alerts" class="pop-up-container">
  <div class="pop-up">
    <svg class="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.42859 1.42847L18.5714 18.5713" stroke="#34495E" stroke-linecap="round" />
      <path d="M18.1429 1L1 18.1429" stroke="#34495E" stroke-linecap="round" />
    </svg>
    <div class="text pop-up"></div>
  </div>
</div>
