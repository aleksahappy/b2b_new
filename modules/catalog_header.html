<!-- Второй уровень хедера для каталога и корзины -->
<div id="header-menu">
  <div class="container row">
    <div class="topmenu row template">
      <a class="topmenu-item active" href="../catalogs/?#id#" data-title="#title#" onclick="openPage(event)">#title#</a>
    </div>
    <div class="submenu row template">
      <div class="submenu-item">
        <a href="../catalogs/?#id#&#value#" data-title="#title#" onclick="openPage(event)">#title#</a>
      </div>
      <div id="submenu-hide" class="activate hover">
        <div class="head row">
          <div class="title">Еще</div>
          <div class="triangle icon white"></div>
        </div>
        <div class="drop-down"></div>
      </div>
    </div>
    <form id="search" class="search row positioned" data-type="fast" action="#">
      <input type="text" data-value="" placeholder="Поиск">
      <input class="search icon" type="submit" value="">
      <div class="close icon"></div>
    </form>
  </div>
  <div id="carts" class="template">
    <div class="wrap">
      <div class="items">
        <a class="cart-#id# item col #isFull#" href="../catalogs/?#id#&cart" data-title="Корзина" onclick="openPage(event)">
          <div class="row">
            <div class="sum"><span>#sum#</span>&nbsp;руб.</div>
            <div class="cart icon white">
              <div class="qty in-circle row">#qty#</div>
            </div>
          </div>
          <div class="name">#title#</div>
        </a>
      </div>
      <div class="totals item row text orange">Итого:&nbsp;<span>#sum#</span>&nbsp;руб.</div>
    </div>
  </div>
</div>
<!-- "Прилипающая" часть каталога -->
<div id="header-catalog">
  <div class="container row">
    <div class="clear-filter btn act disabled" onclick="clearFilters(event)">Сбросить фильтры</div>
    <div class="gallery-head row">
      <div class="search-info">
        <div class="row" data-search="search">
          <div class="pill ctr checked">Результаты поиска "<span class="search-text"></span>" &ndash; <span class="search-count">0</span></div>
        </div>
        <div class="row" data-search="oem">
          <div class="pill ctr checked">Результаты поиска OEM "<span class="search-text"></span>" &ndash; <span class="search-count">0</span></div>
        </div>
        <div id="step-info" class="row">
          <div class="pill ctr checked" onclick="clearFilters(event)"></div>
        </div>
        <div id="filters-info" class="row template" onclick="changeFilterCatalog(event)">
          <div class="pill ctr checked" data-key="#key#" data-value="#value#">#title#</div>
        </div>
        <div class="fade"></div>
      </div>
      <div class="sortbox row">
        <div class="view row">
          <div class="title">Вид каталога:</div>
          <div class="blocks icon" data-tooltip="Плитка" onclick="toggleView('blocks')"></div>
          <div class="list icon" data-tooltip="Cписок" onclick="toggleView('list')"></div>
        </div>
        <div id="gallery-sort" class="activate select">
          <div class="head row">
            <div class="title">Сортировать по</div>
            <div class="triangle icon"></div>
          </div>
          <div class="drop-down">
            <div class="item" data-value="default">По умолчанию</div>
            <div class="item" data-value="title">По наименованию</div>
            <div class="item" data-value="price_cur1">Цена по возрастанию</div>
            <div class="item" data-value="-price_cur1">Цена по убыванию</div>
            <div class="item" data-value="-is_new">Новые поступления</div>
          </div>
        </div>
      </div>
      <div class="relay icon" onclick="openPopUp('#filters .filters')"></div>
    </div>
  </div>
</div>
<!-- "Прилипающая" часть корзины -->
<div id="header-cart">
  <div class="container">
    <div id="cart-name" class="title h0 row"></div>
  </div>
</div>
