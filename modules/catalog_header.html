<!-- Второй уровень хедера для каталога и корзины -->
<div id="header-menu">
  <div class="container row">
    <div class="topmenu row">
      <a class="topmenu-item active" href="../#id#" data-title="#title#" onclick="openPage(event)">#title#</a>
    </div>
    <div class="submenu row">
      <a class="submenu-item" href="../#id#/?#cat#" data-title="#cat_title#" onclick="openPage(event)">#cat_title#</a>
    </div>
    <form id="search" class="search row positioned">
      <input type="text" data-value="" placeholder="Поиск">
      <input class="search icon" type="submit" value="">
      <div class="close icon"></div>
    </form>
  </div>
  <div id="carts" class="template">
    <div class="wrap">
      <div class="items">
        <a class="cart-#id# item col #isFull#" href="../#id#/?cart" data-title="Корзина" onclick="#isFunc#">
          <div class="row">
            <div class="sum"><span>#sum#</span>&nbsp;руб.</div>
            <div class="cart icon white">
              <div class="qty in-circle row">#qty#</div>
            </div>
          </div>
          <div class="name">#title#</div>
        </a>
      </div>
      <div class="totals item row text orange">Итого:&nbsp;<span>#sum#</span>&nbsp;руб.</div>
    </div>
  </div>
</div>
<!-- "Прилипающая" часть каталога -->
<div id="header-catalog">
  <div class="container row">
    <div class="clear-filter btn act disabled" onclick="clearFilters(event)">Сбросить фильтры</div>
    <div class="gallery-head row">
      <div class="search-info">
        <div class="row" data-search="search">
          <div class="pill ctr checked">Результаты поиска ("<span class="search-text"></span>" - <span class="search-count">0</span>)</div>
        </div>
        <div class="row" data-search="oem">
          <div class="pill ctr checked">Результаты поиска ("<span class="search-text"></span>" - <span class="search-count">0</span>)</div>
        </div>
        <div id="filters-info" class="row template">
          <div class="pill ctr checked" data-key="#key#" data-value="#value#" onclick="selectFilterCatalog(event)">#title#</div>
        </div>
        <div class="fade"></div>
      </div>
      <div class="sortbox row">
        <div class="view row">
          <div class="title">Вид каталога:</div>
          <div class="view-blocks icon active" data-tooltip="Плитка" onclick="toggleView(event, 'blocks')"></div>
          <div class="view-list icon" data-tooltip="Cписок" onclick="toggleView(event, 'list')"></div>
        </div>
        <div id="gallery-sort" class="activate select">
          <div class="head row">
            <div class="title">Сортировать по</div>
            <div class="triangle icon"></div>
          </div>
          <div class="drop-down">
            <div class="item" data-value="">По умолчанию</div>
            <div class="item" data-value="title">По наименованию</div>
            <div class="item" data-value="price1">Цена по возрастанию</div>
            <div class="item" data-value="-price1">Цена по убыванию</div>
            <div class="item" data-value="-is_new">Новые поступления</div>
          </div>
        </div>
      </div>
      <div class="relay icon" onclick="openPopUp('#filters .filters')"></div>
    </div>
  </div>
</div>
<!-- "Прилипающая" часть корзины -->
<div id="header-cart">
  <div class="container">
    <div id="cart-name" class="title h0"></div>
    <div class="row">
      <form id="cart-search" class="search row">
        <input type="text" data-value="" placeholder="Поиск по корзине: артикул, наименование...">
        <input class="search icon" type="submit" value="">
        <div class="close icon"></div>
      </form>
      <div class="make-order row">
        <div id="checkout-info" class="text red row">
          <div>Будет <span class="qty"></span>&ensp;</div>
          <div>на сумму <span class="sum">0</span>&nbsp;руб.</div>
        </div>
        <div id="checkout-btn" class="btn act" onclick="openCheckout(event)">Оформить заказ</div>
      </div>
    </div>
  </div>
</div>
