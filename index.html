<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/top_sports_logo_black_short_transparency.png">
    <title>ТОП СПОРТС</title>
    <meta name="keywords" content="ТОП СПОРТС">
    <meta name="description" content="ТОП СПОРТС">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body id="auth" data-website="ts_b2b">
    <div class="header">
      <div class="header-top">
        <div class="container row">
          <div class="left-side row">
            <a class="logo" href="desktop/"><img src="img/logo.svg" alt="Логотип"/></a>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="registr-container pop-up-container">
          <div class="registr pop-up">
            <div class="pop-up-title" style="text-align: center;">
              <div class="title">Вход в личный кабинет</div>
              <!-- <svg class="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.42859 1.42847L18.5714 18.5713" stroke="#34495E" stroke-linecap="round"/>
                <path d="M18.1429 1L1 18.1429" stroke="#34495E" stroke-linecap="round"/>
              </svg> -->
            </div>
            <div class="pop-up-body">
              <div id="error" class="text red">Пользователь не найден</div>
              <form class="registr-form" action="http://api.topsports.ru/new_dis/user_auth.php" method="post">
                <div class="input-wrap">
                  <input type="text" value="" name="login" autocomplete="off" required>
                  <div class="hint">Логин *</span></div>
                </div>
                <div class="input-wrap">
                  <input type="password" value="" name="pass" autocomplete="off" required>
                  <div class="hint">Пароль *</div>
                </div>
                <input type="hidden" name="redirect" value="">
                <div class="check-wrap">
                  <label class="check row">
                    <input type="checkbox" value="1" name="remember">
                    <div class="checkbox icon"></div>
                    <div>Запомнить меня</div>
                  </label>
                </div>
                <div class="btns-wrap col">
                  <input class="active btn" type="submit" value="Войти">
                  <a href="registr/" class="unactive btn">Стать дилером</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="message-container" class="pop-up-container" onclick="closePopUp(event)">
      <svg class="close-btn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.42859 1.42847L18.5714 18.5713" stroke="#FFFFFF" stroke-linecap="round"/>
        <path d="M18.1429 1L1 18.1429" stroke="#FFFFFF" stroke-linecap="round"/>
      </svg>
      <div class="text"></div>
    </div>

    <div id="loader">
      <div class="loader icon"></div>
      <div class="text"></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="wrap">
          <div>Отдел продаж: +7 (846) 300-44-99</div>
          <div>Рабочие дни: ПН - ПТ с 8:00 до 17:00 (МСК)</div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>

</html>
