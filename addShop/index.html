<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/top_sports_logo_black_short_transparency.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ТОП СПОРТС - ДОБАВИТЬ МАГАЗИН</title>
    <meta name="keywords" content="ТОП СПОРТС">
    <meta name="description" content="ТОП СПОРТС">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../dealership/index.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!-- Форма "Добавить магазин" -->
    <div class="wrapper">
        <div class="head">
            <h3>Добавление магазина</h3>
            <div class="close icon"></div>
        </div>
        <div id="form" class="dealerForm">
            <div class="form">
                <form action="#" onsubmit="return validateForm()">
                    <div>
                        <input type="text" class="form-input">
                        <label class="label">Название магазина*</label>
                    </div>
                    <div>
                        <textarea placeholder="Описание магазина*"></textarea>
                    </div>
                    <div class="inline top-space">
                      <div>
                          <input type="text" class="form-input">
                          <label class="label">Индекс*</label>
                      </div>
                      <div>
                          <input type="text" class="form-input">
                          <label class="label">Телефон*</label>
                      </div>
                    </div>
                    <div>
                        <input type="text" class="form-input">
                        <label class="label">Сайт*</label>
                    </div>
                    <div class="options inline_2">
                      <div class="btn-form">Указать на карте</div>
                      <div class="btn-form" id="addAddress">Задать вручную</div>
                    </div>
                    <div>
                        <input type="text" class="form-input">
                        <label class="label">Адрес магазина*</label>
                    </div>
                    <!-- "Добавить магазин в ручную" -->
                    <div class="adding">
                        <div>
                            <input type="text" class="form-input">
                            <label class="label">Город*</label>
                        </div>
                        <div>
                            <input type="text" class="form-input">
                            <label class="label">Улица*</label>
                        </div>
                        <div class="inline inline_3">
                            <div>
                                <input type="text" class="form-input">
                                <label class="label">Дом*</label>
                            </div>
                            <div>
                                <input type="text" class="form-input">
                                <label class="label">Строение*</label>
                            </div>
                            <div>
                                <input type="text" class="form-input">
                                <label class="label">Корпус*</label>
                            </div>
                          </div>
                    </div>
                    <div class="check">
                        <div class="checkbox icon"></div>
                        <div class="name">Добавить адреса доставки</div>
                    </div>
                    <div class="btn-wrap">
                        <button class="active btn">Отправить на модерацию</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <svg id="up-btn" onclick="goToTop()" width="38" height="31" viewBox="0 0 38 31" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <rect x="0.5" y="0.5" width="37" height="30" rx="4.5" fill="#454D56" fill-opacity="0.6" stroke="white" />
        <path
            d="M18.925 11.225C18.625 10.925 18.225 10.925 17.925 11.225L10.225 18.925C9.925 19.225 9.925 19.625 10.225 19.825C10.525 20.125 10.925 20.125 11.225 19.825L18.525 12.825L25.825 19.825C26.125 20.125 26.525 20.125 26.825 19.825C27.125 19.525 27.125 19.125 26.825 18.925L18.925 11.225Z"
            fill="white" />
    </svg>

    <div class="footer">
        <div class="container">
            <div class="wrap">
                <div>Отдел продаж: +7 (846) 300-44-99</div>
                <div>Рабочие дни: ПН - ПТ с 8:00 до 17:00 (МСК)</div>
            </div>
        </div>
    </div>




    <script src="../js/common.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/form.js"></script>

</body>

</html>
